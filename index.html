<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <div class="container my-4">
        <div class="wordinput d-flex flex-column justify-content-center align-items-center">
            <p class="textcolor">Enter the word to guess:</p>
            <p class="error"></p>
            <input type="text" id="wordInput" class="mb-2" placeholder="Type a word" maxlength="10">
            <button class="start-btn btn btn-primary btn-sm">Start Game</button>
        </div>
        <canvas id="canvas" width="600" height="300" class="hidden mb-3 border w-100 gray"></canvas>
        </canvas>
        <div class="d-flex justify-content-center align-items-center">
            <p class="error mb-1"></p>
        </div>
        <div class="hidden guess m-3 gap-3 d-flex justify-content-center align-items-center">
            <p class="textcolor me-3 m-2">Guess: </p>
            <input type="text" class=" wordguess gray" maxlength="1">
            <button class=" submit btn btn-sm btn-success">Submit</button>
            <button class=" restart btn btn-sm btn-primary">Restart</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
